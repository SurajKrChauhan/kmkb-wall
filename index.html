<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PKMKB Wall</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Fixed PKMKB Logo -->
  <div id="logo-fixed">
    <img src="assets/PKMKB.png" />
  </div>

  <!-- Zoom Info -->
  <div id="zoom-info">Zoom: 1x</div>

  <!-- Drawing Tools -->
  <div id="toolbar">
    <label>Color:</label>
    <input type="color" id="colorPicker" value="#000000" />

    <label>Size:</label>
    <input type="range" id="sizePicker" min="1" max="20" value="3" />

    <button id="clearBtn">Clear</button>
  </div>

  <!-- Drawing Canvas with Wall Frame -->
  <div id="wall-frame">
    <canvas id="drawCanvas"></canvas>
  </div>

  <script src="js/draw.js"></script>
</body>
</html>
